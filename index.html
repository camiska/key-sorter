<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Sorter</title>
    <style>
        .keyBox {
            border: 2px solid white;
            margin-top: 10px;
            color: white;
            background-color: #333;
            padding: 10px;
            height: 7cm; /* Fixed height */
            overflow: auto; /* Enable scrolling */
        }
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
        }
        textarea, button {
            margin-top: 10px;
        }
        .greyedText {
            color: #999;
        }
    </style>
</head>
<body>
    <textarea id="dataInput" placeholder="Paste the results of one of the following Mudae commands here: 
$mmhgk-k=y+vs 
$mmhg-k-k=y+vs 
$mmwgk-k=y+vs 
$mmwg-k-k=y+vs" rows="10" cols="50"></textarea>
    <button onclick="sortData()">Sort Key Level</button>
    <div id="boxChaos" class="keyBox"><h2>Chaos Key</h2></div>
    <div id="boxGold" class="keyBox"><h2>Gold Key</h2></div>
    <div id="boxSilver" class="keyBox"><h2>Silver Key</h2></div>
    <div id="boxBronze" class="keyBox"><h2>Bronze Key</h2></div>
    <div id="boxNone" class="keyBox"><h2>No Key</h2></div>

    <!-- Top Overall Tool -->
<div id="overallTool" style="margin-top: 20px;">
    <h2>Top Overall</h2>
    <input type="number" id="inputOverall" placeholder="Enter number XY">
    <div>
        <label><input type="checkbox" id="checkChaos"> Chaos</label>
        <label><input type="number" id="inputChaos" placeholder="Enter number"></label>
        <br>
        <label><input type="checkbox" id="checkGold"> Gold</label>
        <label><input type="number" id="inputGold" placeholder="Enter number"></label>
        <br>
        <label><input type="checkbox" id="checkSilver"> Silver</label>
        <label><input type="number" id="inputSilver" placeholder="Enter number"></label>
        <br>
        <label><input type="checkbox" id="checkBronze"> Bronze</label>
        <label><input type="number" id="inputBronze" placeholder="Enter number"></label>
        <br>
        <label><input type="checkbox" id="checkNone"> None</label>
        <label><input type="number" id="inputNone" placeholder="Enter number"></label>
    </div>
    <button onclick="displayOverallTop()">Show Top</button>
    <div id="topOverallResults" class="keyBox" style="display:none;"><h2>Top Results</h2></div>
</div>


      <!-- Copy button for Top Results -->
    <div id="copyButtonDiv" style="margin-top: 20px;">
        <button onclick="copyTopResults()">Copy Top Results</button>
         <p>Visit <a href="https://mudae-tools.gustavbylund.se/split-list/" target="_blank">https://mudae-tools.gustavbylund.se/split-list/</a> to turn it into a list!</p>
    </div>

    <script src="script.js"></script>
    <script>
        const dataInput = document.getElementById('dataInput');
        const placeholderText = dataInput.placeholder;

        dataInput.addEventListener('input', function() {
            if (dataInput.value.trim() === '') {
                dataInput.placeholder = placeholderText;
            } else {
                dataInput.placeholder = '';
            }
        });

    </script>
</body>
</html>
